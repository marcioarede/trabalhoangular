<div class="container">
<div class="mat-elevation-z8">
  <mat-toolbar-row>
        <span>Clientes</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
  <div fxLayout="column" fxLayoutAlign="space-between none" ></div>

  <mat-toolbar class="toolbar-filtro">
    <mat-form-field appearance="standard" class="formfield-filtro">
      <mat-label>Buscar </mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>

  </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort class="example-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="func" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Funcionário</th>
        <td mat-cell *matCellDef="let row">{{row.func}}</td>
      </ng-container>

      <ng-container matColumnDef="cpf" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>

      <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header >E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="endereco" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.dataNascimento | date : 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="acao" >
        <th mat-header-cell *matHeaderCellDef  >Ação</th>
        <td mat-cell *matCellDef="let row" >
          <button  (click)="Editar(row)"  type="button" class="btn btn-outline-warning ">Editar</button>
          <button (click)="Delete(row)" type="button" class="btn btn-outline-danger">Apagar</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page of users">
    </mat-paginator>
</div>

</div>
